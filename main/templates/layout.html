<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <sentence>{% block sentence %}{% endblock sentence %}</sentence>
</head>
<body>
  <div class="content-container">
    <div class="content">
      <h1 class="content-sentence">{% block content_sentence %}{% endblock content_sentence %}</h1>
      {% block content %}{% endblock content %}
    </div>
    <nav>
      <ul>
        {% if session['token'] %}
        <li>
          <li><a href="{{ url_for('predict_blueprint.get_predicts') }}">Predicts</a></li>
          <li><a href="{{ url_for('predict_blueprint.create_predict') }}">Create</a></li>
          <li><a href="{{ url_for('auth_blueprint.logout') }}">Logout</a></li>
          <li><a href="{{ url_for('chat_blueprint.home') }}">Chat</a></li>
        <li>
        {% else %}
          <li><a href="{{ url_for('auth_blueprint.login') }}">Login</a></li>
          <li><a href="{{ url_for('auth_blueprint.register') }}">Register</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</body>
</html>
